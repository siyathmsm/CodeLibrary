<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Library</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f2709c, #ff9472);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: white;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    h1 span {
      position: relative;
      display: inline-block;
      animation: glow 2s infinite alternate;
    }

    /* Neon glowing animation for each letter */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #00f, 0 0 20px #00f; color: #fff; }
      50% { text-shadow: 0 0 20px #ff0, 0 0 40px #0ff, 0 0 60px #f0f; color: #fff; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px #00f, 0 0 20px #00f; color: #fff; }
    }

    .feedback-btn {
      background-color: #6a11cb;
      color: white;
      padding: 15px 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .feedback-btn i {
      margin-right: 10px;
    }

    .feedback-btn:hover {
      transform: scale(1.05);
    }

    /* Neon running border effect for button */
    .feedback-btn::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
      background-size: 300% 300%;
      z-index: -1;
      border-radius: 10px;
      animation: running-border 5s linear infinite;
    }

    .feedback-btn::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      background: #6a11cb;
      border-radius: 6px;
      z-index: -1;
    }

    @keyframes running-border {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      .feedback-btn { font-size: 14px; padding: 12px 28px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .feedback-btn { font-size: 12px; padding: 10px 24px; }
    }

    /* Falling snow */
    .snowflake {
      position: absolute;
      top: -10px;
      font-size: 1.5rem;
      pointer-events: none;
      color: white;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>

  <div id="snowflakes-container"></div>

  <div class="container">
    <h1 id="glow-heading">Access Your Codes Here!</h1>
        <a href="https://drive.google.com/drive/folders/1z7F0OCJLk37V2wiCb4C0nCz99AiHOw4B?usp=sharing">
            <button class="feedback-btn">
                <i class="fas fa-comments"></i> Click Me!
            </button>
        </a>
  </div>

  <script>
    // Split heading into spans
    const heading = document.getElementById("glow-heading");
    const text = heading.textContent;
    heading.textContent = "";
    [...text].forEach(char => {
      const span = document.createElement("span");
      span.textContent = char === " " ? "\u00A0" : char;
      heading.appendChild(span);
    });

    // Snowflake effect
    function createSnowflakes() {
      const snowflakesContainer = document.getElementById('snowflakes-container');
      const numberOfSnowflakes = 80;
      const snowflakeIcons = ['❄️', '❅', '❆', '✦', '✧','⛄'];

      for (let i = 0; i < numberOfSnowflakes; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = snowflakeIcons[Math.floor(Math.random() * snowflakeIcons.length)];
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
        snowflake.style.fontSize = `${Math.random() * 20 + 10}px`;
        snowflake.style.opacity = Math.random();
        snowflakesContainer.appendChild(snowflake);
      }
    }
    createSnowflakes();
  </script>
</body>
</html>
